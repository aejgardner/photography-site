<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
            <header class="header">
                <h1 class="logo">Ignis</h1>
                <!-- NAVBAR UL -->
                <nav class="nav-main">
                    <ul class="nav-main-ul">
                        <li><a href="index.html">Home</a></li>

            </header>

            <!-- HEADING -->
            <header class="heading"> <!-- header -->
                <h1>Contact</h1>
            </header>

            <!-- CONTACT FORM -->
            <form action="/" class="contact-form">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <label for="name">Name *</label>
                <input type="text" id="name">

                <label for="email">Email *</label>
                <input type="email" id="email">

                <label for="website">Website</label>
                <input type="text" id="website">

                <button class="button">Send Message</button>
            </form>


            <!-- FOOTER/SOCIALS -->
            <footer class="social-links">
                <a href="/"><img class="social-icon" src="/images/twitter.png" alt="Twitter"></a>
                <a href="/"><img class="social-icon" src="/images/instagram.png" alt="Instagram">
                </a>
                <a href="/"><img class="social-icon" src="/images/facebook.png" alt="Facebook">
                </a>
                <a href="/"><img class="social-icon" src="/images/youtube.png" alt="Youtube">
                </a>
            </footer>
    </div>
</body>
